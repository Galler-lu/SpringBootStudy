<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        var obj={
            name:"galler",
            age:1,
            sex:"男"
        }
        //js对象
        console.log(obj)
        //js对象转换为json字符串
        let s = JSON.stringify(obj);
        console.log(s)
        //将json对象转化为js对象
        let parse = JSON.parse(s);
        console.log(parse)

        var person={"name":"shily","sex":"女","age":"23"}//json对象
        console.log(person);
        console.log(person.name);
        console.log(typeof person);


    </script>
</head>
<body>
<!--json对象
    var person={"name":"tom","sex":"男","age":"24"}//json对象
    console.log(person.name);//在控制台输出tom
    alert(typeof(person));//object
-->
<!--json字符串
    var b='{"name":"2323","sex":"afasdf","age":"6262"}';//json字符串
    console.log(b);//{"name":"2323","sex":"afasdf","age":"6262"}
    alert(typeof(b));//string
-->
</body>
</html>
