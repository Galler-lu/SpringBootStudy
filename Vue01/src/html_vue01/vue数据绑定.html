<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="../script/vue.js"></script>
</head>
<body>
<div id="root">
    数据单向绑定：<input type="text" v-bind:value="name"><br>
    数据双向绑定：<input type="text" v-model:value="name">
<!--    Vue中有两种数据绑定方式
            1、单向绑定(v-bind:):数据只能从data流向页面
            2、双向绑定(v-model:):数据不仅能从data流向页面，也能从页面流向data
            注意：
                1、双向绑定一般只能应用于表单元素上（如input、select等）
                2、v-model:value可以简写为v-model,因为v-model默认收集的就是value的值。
-->
</div>
<script type="text/javascript">
    new Vue({
        el:"#root",
        data:{
            name:"123"
        }
    });
</script>

</body>
</html>
