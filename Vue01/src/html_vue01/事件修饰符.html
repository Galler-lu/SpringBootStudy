<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../script/vue.js"></script>
</head>
<body>
<!--
				Vue中的事件修饰符：
						1.prevent：阻止默认事件（常用）；
						2.stop：阻止事件冒泡（常用）；
						3.once：事件只触发一次（常用）；
						4.capture：使用事件的捕获模式；
						5.self：只有event.target是当前操作的元素时才触发事件；
						6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
-->
<div id="div1" @click="showInfo">
    <button id="btn1" v-on:click="showInfo"></button>
</div>

<script type="text/javascript">

    new Vue({
        el:"#div1",

    })
</script>
</body>
</html>
