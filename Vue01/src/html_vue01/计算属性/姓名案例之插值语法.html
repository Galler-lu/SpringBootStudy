<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/script/vue.js"></script>
</head>
<body>
<div id="app">
    姓<input type="text" v-model:value="firstName"><br>
    名<input type="text" v-model:value="lastName"><br>
    姓名<span>{{firstName}}-{{lastName}}</span>

</div>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data() {
            return {
                firstName:"张",
                lastName:"三",
            }
        }
    })
</script>
</body>
</html>
