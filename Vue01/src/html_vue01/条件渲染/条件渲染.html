<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/script/vue.js"></script>
</head>
<body>
    <<div id="app">
        <h1>{{n}}</h1>
        <button @click="Add()">点击n加1</button><br>
        <span v-if="n==1">结果一</span>
        <span v-else-if="n==2">结果二</span>
        <span v-else-if="n==3">结果三</span>
        <span v-else>结果</span><br>
        <span v-show="n==1">显示</span>
    </div>
    <!--
       		1.v-if
										写法：
												(1).v-if="表达式"
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”,也就是其中不能参杂其他标签。

							2.v-show
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
    -->
    <script type="text/javascript">
        new Vue({
            el:"#app",
            data(){
                return{
                       n:0,
                }
            },
            methods:{
                Add:function () {
                    this.n++;
                }
            }
        })
    </script>
</body>
</html>
